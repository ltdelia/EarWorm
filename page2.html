<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EarWorm</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">

	<div class="row">
		<h1 class="center-align">EarWorm</h1>
		<p class="center-align">Page 2</p>
	</div>

	<div class="row">

		<div class="col m12 s12 center-align">
			<div class="card medium crd">
		    <div class="card-image waves-effect waves-block waves-light">
		      <img class="activator" src="images/office.jpg">
		    </div>
		    <div class="card-content">
		      <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
		      <p><a href="#">This is a link</a></p>
		    </div>
		    <div class="card-reveal">
		      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
		      <p>Here is some more information about this product that is only revealed once clicked on.</p>
		    </div>
		    </div>
	    </div>

	</div>

	<div class="row">
		
		<div class="col m8 s6">
			<p class="z-depth-3 center-align">Playback</p>
		</div>

		<div class="col m4 s6">
			<p class="z-depth-3 center-align">EQ</p>
		</div>
	</div>

	<div class="row">

		<div class="col m12 s12">
	      <p class="z-depth-3 center-align">Lyrics
	      <br>
	      <br>
	      <br>
	      <br>
	      </p>
	    </div>

	</div>

	<div class="row">

		<div class="col md6 s6">
	    	<table class="table bordered striped highlight centered pastsearch">
				<thead>
					<tr>
						<th>Artist</th>
						<th>Genre</th>
					</tr>
				</thead>
			<tbody id="searchTable">
				<tr>
					<td>Example</td>
					<td>Pop</td>
				</tr>
				<tr>
					<td>Example 2</td>
					<td>Club</td>
				</tr>
			</tbody>
			</table>
	    </div>

	    <div class="input-field col m3 s3">
          <i class="material-icons prefix libicon">library_music</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Artist Name or Song Title</label>
        </div>

        <div class="col m3 s3">
        	<a class="waves-effect waves-light btn searchbtn" id="search"><i class="material-icons left">search</i>Search</a>
        </div>

    </div>
</div>

</body>
</html>
